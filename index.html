<!DOCTYPE html>
<meta charset="utf-8">

<title>Dialpad</title>
<link rel="stylesheet" href="layout.css">
<link rel="stylesheet" href="themes/default.css">

<form class="phone">
	<div class="phone-section phone-section--display">
		<div class="phone-row">
			<input type="phone" class="phone-display">
		</div>
	</div>
	<div class="phone-section phone-section--dialpad">
		<div class="phone-row">
			<button type="button" class="phone-button dialpad-button" data-input="1">
				<span class="digit">1</span>
				<span class="alpha">&nbsp;</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="2">
				<span class="digit">2</span>
				<span class="alpha">abc</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="3">
				<span class="digit">3</span>
				<span class="alpha">def</span>
			</button>
		</div>
		<div class="phone-row">
			<button type="button" class="phone-button dialpad-button" data-input="4">
				<span class="digit">4</span>
				<span class="alpha">ghi</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="5">
				<span class="digit">5</span>
				<span class="alpha">jkl</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="6">
				<span class="digit">6</span>
				<span class="alpha">mno</span>
			</button>
		</div>
		<div class="phone-row">
			<button type="button" class="phone-button dialpad-button" data-input="7">
				<span class="digit">7</span>
				<span class="alpha">pqrs</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="8">
				<span class="digit">8</span>
				<span class="alpha">tuv</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="9">
				<span class="digit">9</span>
				<span class="alpha">wxyz</span>
			</button>
		</div>
		<div class="phone-row">
			<button type="button" class="phone-button dialpad-button" data-input="*">
				<span class="digit">*</span>
				<span class="alpha">&nbsp;</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="0">
				<span class="digit">0</span>
				<span class="alpha">+</span>
			</button>
			<button type="button" class="phone-button dialpad-button" data-input="#">
				<span class="digit">#</span>
				<span class="alpha">&nbsp;</span>
			</button>
		</div>
	</div>
	<div class="phone-section phone-section--actions">
		<div class="phone-row">
			<button type="submit" class="phone-button action-button action-button--dial">
				<span class="glyphicon glyphicon-earphone"></span>
				<span class="sr-only">Dial</span>
			</button>
			<button type="button" class="phone-button action-button action-button--backspace">
				<span class="button-icon">&#9003;</span>
			</button>
		</div>
	</div>
</form>
